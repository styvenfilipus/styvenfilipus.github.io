    <!-- Awal Form -->
    <div class="contact">
    <form>
      <div class="container">
        <div class="row mb-3" style="padding-top: 9rem">
          <label for="namalengkap" class="col-sm-2 col-form-label" style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 30px">Nama Lengkap</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="namalengkap" placeholder="Masukan Nama lengkap Anda"style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 20px" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 30px">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Masukan Email Anda" style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 20px"/>
          </div>
        </div>
        <div class="row mb-3">
          <label for="username" class="col-sm-2 col-form-label" style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 30px">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Masukan Username Anda"style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 20px"/>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label" style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 30px">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Masukan Password Anda"style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 20px" />
          </div>
        </div>
        <div class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0" style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 30px">Jenis Kelamin</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="laki_laki" checked />
              <label class="form-check-label" for="gridRadios1" style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 30px"style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 20px"> Laki-Laki </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="perempuan" />
              <label class="form-check-label" for="gridRadios2" style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 30px"style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 20px"> Perempuan </label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="agama" class="col-sm-2 col-form-label" style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 30px">Agama</label>
          <div class="col-sm-10">
            <select class="form-select">
              <option style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 20px">Pilih</option>
              <option style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 20px">Kristen Advent</option>
              <option style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 20px">Katholik</option>
              <option style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 20px">Islam</option>
              <option style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 20px">Hindu</option>
              <option style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 20px">Buddha</option>
              <option style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 20px">Konghucu</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="alamat" class="col-sm-2 col-form-label" style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 30px">Alamat</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="alamat" name="text" placeholder="Masukan Alamat Anda"style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 20px"></textarea>
        </div>
        <div class="row mb-3">
          <label for="hobby" class="col-sm-2 col-form-label" style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 30px">Hobby</label>
          <div class="col-sm-10">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1" name="berenang" value="berenang" checked>
                <label class="form-check-label" for="check1" style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 30px">Berenang</label>
            </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check2" name="bernyanyi" value="bernynayi">
                <label class="form-check-label" for="check2" style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 30px">bernyanyi</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check2" name="mengoding" value="mengoding">
                <label class="form-check-label" for="check3" style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 30px">Mengoding</label>
            </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn" style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 30px">Submit</button>
        </div>
        <div class="col-auto">
            <button type="reset" class="btn" style="font-family: FuturaNo2SCDEEBoo; color: rgb(7, 45, 170); font-weight: bold; font-size: 30px">Reset</button>
        </div>
      </div>
    </form>
